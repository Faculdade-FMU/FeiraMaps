<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feira Maps</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Estilo do mapa */
    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
    }

    .info-window img {
      width: 200px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <style>
    /* sidebar de dias */

    .topbar__inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .btn-dias {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 8px 12px;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      order: 0;
    }

    .sidebar-dias {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #fff9c0;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
      padding: 1rem;
      transition: left 0.3s ease;
      z-index: 1050;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar-dias.open {
      left: 0;
    }

    .sidebar-dias h3 {
      background: #d24747;
      color: #fff9c0;
      font-weight: bold;
      font-size: 1.6rem;
      padding: 1rem 1.2rem;
      border-radius: 50% / 30%;
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }

    .dias__grid {
      display: flex;
      flex-direction: column;
      gap: 3rem;
      width: 100%;
    }

    .dias__grid label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      color: #d24747;
      font-weight: bold;
      font-size: 1.4rem;
      padding: 0.5rem 0.2rem;
      border-bottom: 1px dotted #d24747;
    }

    .dias__grid label:hover {
      transform: translateY(-3px);
    }

    .dias__grid input {
      display: none;
    }

    /* cards de feira */
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 1.2rem;
      display: flex;
      gap: 1.2rem;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card__img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover .card__img img {
      transform: scale(1.15) translateY(-10%);
    }

    .card__overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 0.6rem;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
      font-size: 1.4rem;
      border-radius: 0 0 1.2rem 1.2rem;
    }

    .card:hover .card__overlay {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  <header class="topbar">
    <div class="topbar__inner container">
      <button id="toggleBtn" class="btn-dias" onclick="toggleDias()">‚ò∞</button>
      <aside class="sidebar-dias" id="sidebarDias">
        <h3>Dias de funcionamento</h3>
        <div class="dias__grid">
          <input type="checkbox" id="seg" name="dias[]" value="segunda">
          <label for="seg">Seg</label>
          <input type="checkbox" id="ter" name="dias[]" value="terca">
          <label for="ter">Ter</label>
          <input type="checkbox" id="qua" name="dias[]" value="quarta">
          <label for="qua">Qua</label>
          <input type="checkbox" id="qui" name="dias[]" value="quinta">
          <label for="qui">Qui</label>
          <input type="checkbox" id="sex" name="dias[]" value="sexta">
          <label for="sex">Sex</label>
          <input type="checkbox" id="sab" name="dias[]" value="sabado">
          <label for="sab">S√°b</label>
          <input type="checkbox" id="dom" name="dias[]" value="domingo">
          <label for="dom">Dom</label>
        </div>
      </aside>

      <div class="brand">
        <div class="brand__logo" aria-hidden="true"></div>
      </div>

      <div class="search">
        <input class="search__input" type="text" placeholder="Pesquisar local, bairro...">
      </div>
      <nav class="nav">
        <a class="nav__link" href="#busca">Pesquisar</a>
        <a class="nav__link" href="#cadastro">Cadastre-se</a>
        <a class="nav__cta" href="#login">Entrar</a>
      </nav>
    </div>
  </header>

  <main class="container main-grid">
    <section id="busca" class="panel left-panel">
      <!-- Cards de exemplo (mantidos) -->
      <div class="cards">
        <article class="card">
          <div class="card__img">
            <img src="assets/img/feira_capa.jpg" alt="Feira da Pra√ßa Central">
          </div>
          <div class="card__body">
            <h3 class="card__title">Feira da Pra√ßa Central</h3>
            <p class="card__meta">üìç Rua das Palmeiras, 120 - Centro</p>
            <p class="card__meta">‚è∞ Seg a Sex ‚Ä¢ 08:00 - 13:00</p>
          </div>
        </article>
      </div>
    </section>

    <aside id="mapa" class="panel map-panel">
      <div class="map-header">
        <h2>Mapa</h2>
      </div>
      <div class="map-frame">
        <div id="map"></div>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p>¬© <span id="ano">2025</span> Feira Maps</p>
    </div>
  </footer>

  <script>
    function toggleDias() {
      const sidebar = document.getElementById("sidebarDias");
      const btn = document.getElementById("toggleBtn");
      sidebar.classList.toggle("open");
      if (sidebar.classList.contains("open")) {
        btn.textContent = "√ó";
        btn.style.order = "2";
      } else {
        btn.textContent = "‚ò∞";
        btn.style.order = "0";
      }
    }

    function initMap() {
      const saoPaulo = { lat: -23.55052, lng: -46.633308 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: saoPaulo,
      });

      const feiras = [
        { nome: "Feira da Benedito Calixto", pos: { lat: -23.561732, lng: -46.680646 }, img: "https://www.prefeitura.sp.gov.br/cidade/secretarias/upload/desenvolvimento_urbano/feiras/benedito.jpg" },
        { nome: "Feira do Bixiga", pos: { lat: -23.559153, lng: -46.648405 }, img: "https://www.prefeitura.sp.gov.br/cidade/secretarias/upload/desenvolvimento_urbano/feiras/bixiga.jpg" },
        { nome: "Feira da Liberdade", pos: { lat: -23.556775, lng: -46.632515 }, img: "https://www.prefeitura.sp.gov.br/cidade/secretarias/upload/desenvolvimento_urbano/feiras/liberdade.jpg" },
        { nome: "Feira da Pra√ßa da Rep√∫blica", pos: { lat: -23.544242, lng: -46.642527 }, img: "https://www.prefeitura.sp.gov.br/cidade/secretarias/upload/desenvolvimento_urbano/feiras/republica.jpg" },
        { nome: "Feira da Pra√ßa Charles Miller", pos: { lat: -23.548772, lng: -46.663463 }, img: "https://www.prefeitura.sp.gov.br/cidade/secretarias/upload/desenvolvimento_urbano/feiras/charles_miller.jpg" }
      ];

      feiras.forEach(feira => {
        const marker = new google.maps.Marker({ position: feira.pos, map, title: feira.nome });
        const info = new google.maps.InfoWindow({
          content: `<div class="info-window"><h3>${feira.nome}</h3><img src="${feira.img}" alt="${feira.nome}"></div>`
        });
        marker.addListener("mouseover", () => info.open(map, marker));
        marker.addListener("mouseout", () => info.close());
      });
    }
  </script>

  <!-- Substitua pela sua chave real em produ√ß√£o -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-FkR7u7zYTFB_yByuJ7_3u2rm5qzJpH8&callback=initMap"></script>

</body>
</html>
